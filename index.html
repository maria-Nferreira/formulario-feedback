<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário - Feedback</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container"> <!--INICIO DO CONTAINER-->

        <div class="nome"> <!--INICIO NOME-->
            <h2>Feedback do cliente</h2>
            <p>
                Adorariamos saber mais sobre sua experiência como cliente. Sinta-se à vontade para compartilhar sugestões, ideias e o que mais achar relevante.
            </p>
        </div> <!--FIM NOME-->

        <form autocomplete="off"> <!--INICIO FORMULÁRIO-->

            <div class="espaco-dados-pessoais"> <!--INICIO DADOS PESSOAIS-->
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome">

                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome">

                <label for="email">Email <span class="asterisco">*</span></label>
                <input type="text" name="email" id="email" placeholder="Insira seu email">
            </div> <!--FIM DADOS PESSOAIS-->


            <div class="espaco-servicos"> <!--INICIO SERVIÇOS-->
                <span>Como você avaliaria nossos serviços? </span><span class="asterisco">*</span>

                <div class="espaco-radio">
                    <label>
                        <input type="radio" name="servicos" id="excelente"> Excelente
                    </label>
                </div>

                <div class="espaco-radio">
                    <label>
                        <input type="radio" name="servicos" id="muito-bom"> Muito Bom
                    </label>
                </div>

                <div class="espaco-radio">
                    <label>
                        <input type="radio" name="servicos" id="bom"> Bom
                    </label>
                </div>

                <div class="espaco-radio">
                    <label>
                        <input type="radio" name="servicos" id="justo"> Justo
                    </label>
                </div>

                <div class="espaco-radio">
                    <label>
                        <input type="radio" name="servicos" id="ruim"> Ruim
                    </label>
                </div>
                
            </div> <!--FIM SERVIÇOS-->

            
            <div class="espaco-mensagem"> <!--INICIO MENSAGEM-->
                <span>Descreva sua experiência</span>
                
                <label>
                    <textarea name="mensagem" id="meensagem" cols="93" rows="13" placeholder="Insira seu texto"></textarea>
                </label>
            </div> <!--FIM MENSAGEM-->

            <div class="botao"> <!--INICIO BOTÃO-->
                <button type="submit">enviar</button>
            </div> <!--FIM BOTÃO-->

        </form> <!--FIM FORMULÁRIO-->

    </div> <!--FIM DO CONTAINER-->
</body>
</html>
